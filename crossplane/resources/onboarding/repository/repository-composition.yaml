apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: initteam
  labels:
    group: onboarding
spec:
  patchSets:
    - name: metadata
      patches:
        - fromFieldPath: metadata.labels
  compositeTypeRef:
    apiVersion: customplatform.jaruiz.io/v1
    kind: InitTeam
  resources:
    - name: main-kubernetes-provider-conf
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: ProviderConfig
        spec:
          credentials:
            source: InjectedIdentity
      patches:
        - fromFieldPath: spec.team.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-kubernetes-provider-conf"
      readinessChecks:
        - type: None
    - name: team-claims-repository
      base:
        apiVersion: projects.gitlab.crossplane.io/v1alpha1
        kind: Project
        spec:
          forProvider:
            description: Claims repository
            name: claims
          providerConfigRef:
            name: gitlab-provider
          writeConnectionSecretToRef:
            name: claims-repository-conn
            namespace: crossplane-system
      patches:
        - fromFieldPath: spec.team.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-claims-repository"
        - fromFieldPath: spec.team.name
          toFieldPath: spec.forProvider.description
          transforms:
            - type: string
              string:
                fmt: "Claims repository for team %s"
        - fromFieldPath: spec.team.name
          toFieldPath: spec.forProvider.name
          transforms:
            - type: string
              string:
                fmt: "%s-claims"
        - fromFieldPath: spec.team.name
          toFieldPath: spec.writeConnectionSecretToRef.name
          transforms:
            - type: string
              string:
                fmt: "%s-claims-repository-conn"
    - name: team-claims-argocd-app
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha1
        kind: Object
        spec:
          forProvider:
            manifest:
              apiVersion: argoproj.io/v1alpha1
              kind: Application
              metadata:
                namespace: argocd
              spec:
                project: default
                source:
                  targetRevision: HEAD
                destination:
                  server: https://kubernetes.default.svc
                  namespace: apps
                syncPolicy:
                  syncOptions:
                    - CreateNamespace=true
                  automated:
                    prune: true
                    selfHeal: true
          providerConfigRef:
            name: main-kubernetes-provider-conf
      patches:
        - fromFieldPath: spec.team.name
          toFieldPath: metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-claims-argocd-app"
        - fromFieldPath: spec.team.name
          toFieldPath: spec.forProvider.manifest.metadata.name
          transforms:
            - type: string
              string:
                fmt: "%s-claims"
        - fromFieldPath: spec.team.name
          toFieldPath: spec.forProvider.manifest.spec.source.repoURL
          transforms:
            - type: string
              string:
                fmt: "https://gitlab.com/jalb80/%s-claims"
        - fromFieldPath: spec.team.name
          toFieldPath: spec.forProvider.manifest.spec.destination.namespace
          transforms:
            - type: string
              string:
                fmt: "team-%s"
        - fromFieldPath: spec.team.name
          toFieldPath: spec.providerConfigRef.name
          transforms:
            - type: string
              string:
                fmt: "%s-kubernetes-provider-conf"
